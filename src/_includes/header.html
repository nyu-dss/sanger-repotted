

<div id="header" class="wrap">
  <div class="inner">
    <a href="{{ '/' | absolute_url }}">
      <img id="logo" src="{{ site.logo | absolute_url }}">
    </a>
  </div>
  <div class="nav">
    <nav role="navigation" class="inner">
      <ul>
        {% for item in site.menu %}
          {% if item.link %}
            <li><a href="{{ item.link | absolute_url }}">{{ item.label }}</a></li>
          {% elsif item.sub %}
            <li><a class="no-link" href="#" aria-haspopup="true">{{ item.label }}</a>
              <ul class="dropdown" aria-label="submenu">
                {% for child in item.sub %}
                  <li><a href="{{ child.link | absolute_url }}">{{ child.label }}</a></li>
                {% endfor %}
              </ul>
            </li>
          {% else %}
            <li><a href="#">{{ item.label }}</a></li>
          {% endif %}
        {% endfor %}
      </ul>
    </nav>
  </div>
</div>
