<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ site.title }}</title>

    <meta name="viewport" content="width=device-width,initial-scale=1">

    <link href="http://fonts.googleapis.com/css?family=PT+Sans|Lato" rel="stylesheet" type="text/css">
    <!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script> -->

    <link rel="stylesheet" href="{{ 'assets/style.css' | absolute_url }}">
  </head>
  <body>
      {% include topbar.html %}
      {% include header.html %}
      <div id="main" class="wrap white">
        <div class="maintext inner">
          {% if page.main_img %}
            <img class="main-img" src="{{ page.main_img | absolute_url }}">
          {% endif %}
          {% if page.newsletter %}<h1>{{ page.newsletter }}</h1>{% endif %}
          {% if page.title %}<h1>{{ page.title }}</h1>{% endif %}
          {{ content | markdownify }}
        </div>
      </div>
    </div>

    <div id="mainend"></div>
    {% include footer.html %}
  </body>
  <!-- This version of the site was built & deployed at {{ site.time }} -->
</html>
